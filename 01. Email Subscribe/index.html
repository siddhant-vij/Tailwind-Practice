<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <script src="https://cdn.tailwindcss.com"></script>
  <script>
    tailwind.config = {
      content: ["./*.html"],
      theme: {
        extend: {},
      },
      plugins: [],
    }
  </script>
  <title>Email Subscribe Form</title>
</head>

<body>
  <div class="flex items-center justify-center h-screen bg-zinc-700">
    <div class="bg-zinc-800 p-2 mx-6 rounded-2xl">
      <div class="flex flex-col md:flex-row rounded-l-xl">
        <img src="./images/image.jpg" alt="Image"
          class="object-fit rounded-xl h-80 md:h-64 md:rounded-l-xl md:rounded-r-none transform hover:scale-105 hover:rounded-xl duration-200">
        <div class="p-6 md:p-12">
          <h2 class="text-xl font-medium text-white text-center md:text-left">Get diet and fitness tips in your inbox
          </h2>
          <p class="text-white max-w-xs my-4 text-xs leading-5 tracking-wide text-center md:text-left">Eat better and
            exercise better. Sign up for the Diet&Fitness
            newsletter.</p>
          <div class="flex flex-col mt-5 space-y-4 md:flex-row md:space-x-3 md:space-y-0">
            <input type="text"
              class="p-2 px-4 text-center text-white bg-zinc-800 border boder-zinc-600 placeholder:text-xs placeholder:text-center md:text-left placeholder:md:text-left focus:outline-none"
              placeholder="Enter your email address">
            <button
              class="px-5 py-3 text-xs rounded-md text-zinc-800 bg-lime-500 hover:bg-lime-700 hover:text-white duration-500">
              Subscribe
            </button>
          </div>
        </div>
      </div>
    </div>
  </div>
</body>

</html>
